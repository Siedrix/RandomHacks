<html>
<head>
	<title>Loki jsonEdit</title>
	<script src="js/jquery-1.4.4.js" type="text/javascript"></script>
	<script src="js/jquery.tmpl.min.js" type="text/javascript"></script>
	<script src="js/underscore-min.js" type="text/javascript"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		var json = {
			title : "Title",
			content : "This is the content"
		}
		//Render display 
		$.template( "jsonDisplay", $('#display').html() );
		$.tmpl( "jsonDisplay", json ).appendTo( "#json-display" );
		
		//Render edit
		$.template( "jsonEdit", $('#edit').html() );
		$.tmpl( "jsonEdit", json ).appendTo( "#json-edit" );
		
		//Event handles
		$("#json-display").bind('changeData.title',function(e){
			$('h2',this).html($(this).data('.title'))
			console.log('changeData on title');
		});
		$("#json-display").bind('changeData.content',function(e){
			console.log('changeData on content');
		});
		
		//Event triggers
		$('#json-edit #title').keyup(function(){
			$("#json-display").data('.title',$(this).val());
		});
		$('#json-edit #content').keyup(function(){
			$("#json-display").data('.content',$(this).val());
		});
	});
	</script>
</head>
</body>
	<h2>Loki Edit/Render json script</h2>
	<div id="json-display"></div>
	<div id="json-edit"></div>
	
	<script id="display" type="text/x-jquery-tmpl">
		<div class="json-display">
			<h2>${title}</h2>
			<div>${content}</div>
		</div>
	</script>
	<script id="edit" type="text/x-jquery-tmpl">
		<div class="json-display">
			<h2><input id="title" value="${title}"/></h2>
			<textarea id="content">${content}</textarea>
		</div>
	</script>
<body>
</html>
